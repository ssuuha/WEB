{% extends "store/layout.html" %}

{% block body %}

<h2 class="mb-4" style="color: #6b1fad;">All Products</h2>

<div class="row">

    {% for product in products %}
    <div class="col-md-4 mb-4">

        <div class="card" style="border: 1px solid #ddd; border-radius: 8px;">
            <img src="https://via.placeholder.com/300"
                 class="card-img-top"
                 style="height: 200px; object-fit: cover; border-top-left-radius: 8px; border-top-right-radius: 8px;">

            <div class="card-body">
                <h5 class="card-title" style="color:#6b1fad;">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }} SAR</p>

                <a href="{% url 'product_detail' product.id %}"
                   class="btn"
                   style="background-color:#6b1fad; color:white; border:none;">
                    View Details
                </a>
            </div>
        </div>

    </div>
    {% endfor %}

</div>

{% endblock %}
