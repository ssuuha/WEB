{% extends "store/layout.html" %}

{% block body %}

<div class="row mt-4">

    <div class="col-md-6">
        <img src="https://via.placeholder.com/500"
             class="img-fluid"
             style="border-radius: 8px;">
    </div>

    <div class="col-md-6">

        <h2 style="color:#6b1fad;">{{ product.name }}</h2>

        <p class="mt-3">{{ product.description }}</p>

        <p class="mt-2" style="font-size: 20px;">
            <strong>{{ product.price }} SAR</strong>
        </p>

        <!-- Member 4 button -->
        <button class="btn mt-3"
                style="background-color:#6b1fad; color:white; border:none;"
                disabled>
            Add to Basket (Coming Soon)
        </button>

    </div>

</div>

{% endblock %}
