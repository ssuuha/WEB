{% extends "store/layout.html" %}

{% block body %}
<div class="row mt-5">
    <div class="col-md-6 text-center">
        {% if product.image_url %}
            <img src="{{ product.image_url }}" class="img-fluid rounded shadow-sm" style="max-height: 400px;">
        {% else %}
            <div class="bg-light d-flex align-items-center justify-content-center" style="height: 400px;">No Image</div>
        {% endif %}
    </div>

    <div class="col-md-6">
        <h1 class="text-purple fw-bold">{{ product.name }}</h1>
        <h3 class="text-muted mt-2">{{ product.price }} SAR</h3>
        <hr>
        <p class="lead">{{ product.description }}</p>

        <div class="card bg-light p-4 mt-4 border-0">
            <form action="{% url 'add_to_basket' product.id %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="quantity" class="form-label fw-bold">Quantity:</label>
                    <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control w-25">
                </div>
                <button type="submit" class="btn btn-purple btn-lg w-100">
                    <i class="bi bi-cart-plus"></i> Add to Basket
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
