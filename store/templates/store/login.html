{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="mb-4" style="color: #6b1fad;">Login</h2>

<img src="{% static 'store/1.jpg' %}" 
     alt="Logo" 
     class="mb-3"
     style="width: 150px;">





<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn" style="background-color: #6b1fad; border:none; color: white;">Login</button>

</form>

<p class="mt-3">
    Don't have an account?
    <a href="{% url 'register' %}">Register here</a>
</p>

</body>
</html>
